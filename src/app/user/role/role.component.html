<div class="container-fluid">
        <div class="row" [formGroup]="rolesForm">
            <div class="col-6 border-right">
               <h5 class="primery-color p-2 text-uppercase">Add a new Role</h5>
                <p *ngIf="savedMsg">
                    <ngb-alert>
                       Successully Saved!
                    </ngb-alert>
                </p>
               <div class="p-4">
               <div class="form-group row">
                <label for="inputPassword" class="col-sm-4 col-form-label text-uppercase">Role Name <span class="text-danger">*</span></label>
                <div class="col-sm-8">
                    <input type="text" formControlName="roleName"  class="form-control" id="roleName" placeholder="Role Name">
                    <span *ngIf="(rolesForm.get('roleName').value == '' && rolesForm.get('roleName').touched) || (isSubmitted && rolesForm.get('roleName').invalid)" class="invalid-feedback text-danger d-block ">
                        Enter the Role Name
                    </span>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword" class="col-sm-4 col-form-label text-uppercase">Role Code <span class="text-danger">*</span></label>
                <div class="col-sm-8">
                    <input type="text"  formControlName="roleCode" class="form-control" id="roleCode" placeholder="Role Code">
                    <span *ngIf="(rolesForm.get('roleCode').value == '' && rolesForm.get('roleCode').touched) || (isSubmitted && rolesForm.get('roleCode').invalid)" class="invalid-feedback text-danger d-block ">
                            Enter the Role Code
                    </span>
                </div>
            </div>
            <div class="row">
                <button class="btn w-100 text-white primery-bg m-2 text-uppercase" (click)="saveRoles()" type="button"> {{isSaving? 'Saving...' : 'Save Role'}}</button>
            </div>
               </div>
            </div>
            <div class="col-6">
                <div class="row">
                    <h5 class="primery-color p-2 text-uppercase">Roles List</h5>
                </div>
                <p *ngIf="deletedMsg">
                        <ngb-alert>
                           Successully Deleted!
                        </ngb-alert>
                    </p>
                <div class="row">
                    <div class="mx-2 p-2 list-with-border w-100 " *ngFor="let role of rolesData">
                        {{role.roleName}} <i class="fas fa-trash-alt float-right" (click)="deleteRole(role.id)"></i>
                    </div>
                    <div class="w-100 text-center p-5 primery-color" *ngIf="!rolesData?.length">No Data Found</div>
                </div>
            </div>
        </div>
    </div>
